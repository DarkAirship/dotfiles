# Window configuration
window:
  dimensions:
    columns: 80
    lines: 25

  position:
    x: 785
    y: 0

  padding:
    x: 20
    y: 20

  decorations: none

  # Startup Mode (changes require restart)
  #startup_mode: Windowed/Maximized/Fullscreen

background_opacity: 0.9


# Scrolling
scrolling:
 history: 1000
 multiplier: 3


# Font configuration
font:
  normal:
    family: LiterationMono Nerd Font
    style: Book

  bold:
    family: LiterationMono Nerd Font
    style: Bold

  italic:
    family: LiterationMono Nerd Font
    style: Italic

  bold_italic:
    family: LiterationMono Nerd Font
    style: Bold Italic

  size: 9.0

  offset:
    x: 0
    y: 0


# Cusrsor configuration
cursor:
  style:
    shape: Beam
    blinking: On
  #unfocused_hollow: true


# Color Scheme
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'

  # Cursor colors
  cursor:
   text: '#2e3440'
   cursor: '#d8dee9'

  vi_mode_cursor:
   text: '#2e3440'
   cursor: '#d8dee9'

  # Search colors
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'

    bar:
      background: '#434c5e'
      foreground: '#d8dee9'

  # Line indicator
  #line_indicator:
  #  foreground: None
  #  background: None

  # Selection colors
  selection:
   text: CellForeground
   background: '#4c566a'

  # Normal colors
  normal:
    black:    '#3b4252'
    red:      '#bf616a'
    green:    '#a3be8c'
    yellow:   '#ebcb8b'
    blue:     '#81a1c1'
    magenta:  '#b48ead'
    cyan:     '#88c0d0'
    white:    '#e5e9f0'

   # Bright colors
    bright:
    black:    '#4c566a'
    red:      '#bf616a'
    green:    '#a3be8c'
    yellow:   '#ebcb8b'
    blue:     '#81a1c1'
    magenta:  '#b48ead'
    cyan:     '#8fbcbb'
    white:    '#eceff4'

  # Dim colors
  dim:
    black:    '#373e4d'
    red:      '#94545d'
    green:    '#809575'
    yellow:   '#b29e75'
    blue:     '#68809a'
    magenta:  '#8c738c'
    cyan:     '#6d96a5'
    white:    '#aeb3bb'


selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true


# Live config reload (changes require restart)
live_config_reload: true


